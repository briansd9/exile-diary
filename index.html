<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="res/style.css" />
    <link rel="stylesheet" type="text/css" href="res/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="res/jquery-ui.structure.min.css" />
    <link rel="stylesheet" type="text/css" href="res/jquery-ui.theme.min.css" />

    <script>if (typeof module === 'object') {
        window.module = module;
        module = undefined;
      }</script>

    <!-- normal script imports etc  -->
    <script src="res/jquery-3.3.1.min.js"></script>
    <script src="res/jquery.lazy.js"></script>
    <script src="res/jquery-ui.js"></script>
    <script src="res/page-utils.js"></script>
    <script src="res/debug.js"></script>

    <!-- Insert this line after script imports -->
    <script>if (window.module)
        module = window.module;</script>
    
    <style type="text/css">
      .tooltipStyle, .ui-tooltip-content {
        font-size: medium !important;
        font-family: Fontin !important;
        background: rgba(0, 0, 0, 0.9) !important;
      }
    </style>    

    <script>
      const {dialog} = require('electron').remote;
      const {ipcRenderer} = require('electron');
      const fs = require('fs');
      const DB = require('./modules/DB').getDB();
      const settings = require('./modules/settings').get();
      const logger = require('./modules/Log').getLogger(__filename);
      const {webContents, remote} = require('electron');
      const moment = require('moment');
      const momentDurationFormatSetup = require("moment-duration-format");
      const Utils = require('./modules/Utils');

      const fmt = new Intl.NumberFormat();
      
      function getEncounters(r) {
        let str = "";
        if(r.maven) {
          str += Utils.getEncounterIcon("maven");
        }
        if(r.elderGuardian) {
          let id = r.elderGuardian.replace("The ", "").toLowerCase();
          str += Utils.getEncounterIcon(id);
        }
        if(r.masters) {
          Object.keys(r.masters).forEach(m => {
            let id = m.substr(0, m.indexOf(",")).toLowerCase();
            str += Utils.getEncounterIcon(id);
          })
        }
        if(r.conqueror) {
          Object.keys(r.conqueror).forEach(c => {
            let id = c.substr(c.indexOf("the") + 4).toLowerCase();
            str += Utils.getEncounterIcon(id);
          })
        }
        if(r.strangeVoiceEncountered) {
          str += Utils.getEncounterIcon("delirium");
        }
        if(r.blightEncounter) {
          str += Utils.getEncounterIcon("blight");
        }
        if(r.blightedMap) {
          str += Utils.getEncounterIcon("blightedmap");
        }
        if(r.metamorph) {
          str += Utils.getEncounterIcon("metamorph");
        }
        if(r.oshabiBattle) {
          str += Utils.getEncounterIcon("oshabi");
        }
        return `<div style='text-align: left;padding-left:10px;' class='mapEncounterCell'>${str}</div>`;
      }
      
      const columns = {
        date: { label: "Date", f: map => moment(map.id, "YYYYMMDDHHmmss").format("YYYY-MM-DD HH:mm:ss") },
        area: { label: "Area", f: map => map.name },
        region: { label: "Atlas Region", f: map => map.runinfo.atlasRegion || "-" },
        level: { label: "Level", f: map => Utils.getMapTierString(map) },
        iiq: { label: "IIQ", f: map => (map.iiq ? `+${map.iiq}%` : '-') },
        iir: { label: "IIR", f: map => (map.iir ? `+${map.iir}%` : '-') },
        packsize: { label: "Pack Size", f: map => (map.packsize ? `+${map.packsize}%` : '-') },
        time: { label: "Time", f: map => Utils.getRunningTime(map.firstevent, map.lastevent) },
        xp: { label: "XP", f: map => fmt.format(map.xpgained) },
        xpRate: { label: "XP/hr", f: map => map.xpgained > 0 ? Utils.getXPRate(map.xpgained, map.firstevent, map.lastevent) : "-" },
        c: { label: "<img class='currencyText' src='res/img/c.png'>", f: map => Number(map.gained).toFixed(2) },
        cRate: { 
          label: "<img class='currencyText' src='res/img/c.png'>/hr", 
          f: map => Number( map.gained * 3600 / Utils.getRunningTime(map.firstevent, map.lastevent, "s", {useGrouping:false}) ).toFixed(2)
        },
        deaths: { label: "Deaths", f: map => Utils.getDeathCount(map.deaths) },
        kills: { label: "Kills", f: map => map.kills > 0 ? fmt.format(map.kills) : "-" },
        encounters: { label: "Encounters", f: map => getEncounters(map.runinfo) }
      };
      
      var columnOrder = settings.columnOrder;
      if(!columnOrder) {
        // default columns
        columnOrder = [ "date", "area", "level", "iiq", "iir", "packsize", "time", "xpRate", "c", "deaths", "kills" ];
      }
      
      var mapData = {};
      
      function setColumnOrder() {
        
        let unused = [];
        Object.keys(columns).forEach( col => { if(!columnOrder.includes(col)) unused.push(col); });
        
        $("#usedCols").empty();
        $("#unusedCols").empty();
        
        columnOrder.forEach( col => { $("#usedCols").append(`<div class='colDiv' id='${col}'>${columns[col].label}</div>`); });
        unused.forEach(col => { $("#unusedCols").append(`<div class='colDiv' id='${col}'>${columns[col].label}</div>`); });
        
      }
      
      $(document).ready(async () => {
        
        setColumnOrder();
        $("#usedCols, #unusedCols").sortable({
          connectWith: ".columnList",
          update: function() {
            let arr = $("#usedCols").sortable("toArray");
            buildTable(arr);
          }
        });
        window.addEventListener("resize", positionPopupMenu);
        
        $("#sidenav").load("sidenav.html");
        $("#messages").load("messages.html");

        await migrateLeagueDBData(settings.activeProfile.characterName);
        $("#loading").hide();
        $("#mainContent").show();

        DB.serialize(() => {
          getLastMaps();
        });

        ipcRenderer.on("runProcessed", async () => {
          await Utils.sleep(1000);
          getLastMaps();
        });
        
        $(document).keypress((e) => {
          if(e.ctrlKey && e.shiftKey && e.which === 4) {
            remote.BrowserWindow.getAllWindows()[0].webContents.toggleDevTools();
          }
        });
        
      });
      
      function buildTable(cols = columnOrder) {
        
        $("#lastMapsHeader").empty();
        let header = $("<tr>");
        for(var col of cols) {
          header.append($(`<th>${columns[col].label}</th>`));
        }
        $("#lastMapsHeader").append(header);
        
        $("#lastMapsRows").empty();
        mapData.forEach( map => addMapRow(map, cols) );
        
        $(".mapRowTooltipHint").tooltip({ classes: { "ui-tooltip": "tooltipStyle" }, track: true, show: false, hide: false });
        
      }
      
      function addMapRow(map, cols, prepend = false) {
        let row = $("<tr class='mapRow mapRowTooltipHint' title='Ctrl-click to open map summary in new window'>");
        row.click((event) => {
          if(event.ctrlKey) {
            window.open(`map.html?id=${map.id}&modal=true`);
          } else {
            window.location.href=`map.html?id=${map.id}`;
          }
        });
        for(var col of cols) {
          row.append($(`<td>${columns[col].f(map)}</td>`));
        }
        if(prepend) {
          $("#lastMapsRows").prepend(row);
        } else {
          $("#lastMapsRows").append(row);
        }
      }
      
      function getLastMaps() {
        
        var numberOfShownMaps = $("#numberOfShownMaps").val() || 10;
        var lastMapsQuery = `
          select mapruns.id, name, level, depth, iiq, iir, packsize, firstevent, lastevent,
            (mapruns.xp - (select xp from mapruns m where m.id < mapruns.id and xp is not null order by m.id desc limit 1)) xpgained,
            (select count(1) from events where event_type='slain' and events.id between firstevent and lastevent) deaths,
            gained, kills, runinfo
          from areainfo, mapruns
          where areainfo.id = mapruns.id
            and json_extract(runinfo, '$.ignored') is null
          order by mapruns.id desc
          limit ${numberOfShownMaps}
        `;

        DB.all(lastMapsQuery, (err, rows) => {
          if (rows) {
            for(let r of rows) {
              r.runinfo = JSON.parse(r.runinfo);
            }
            mapData = rows;
            buildTable();
          }
        });
      }
      
      function togglePopupMenu() {
        positionPopupMenu();
        $("#customizeColumns").toggle();
        if(!$("#customizeColumns").is(":visible")) {
          saveColumnOrder();
          buildTable();
        }
      }
      
      function positionPopupMenu() {
        let btn = $("#customizeColumnsButton");
        let btnPos = btn.offset();
        let elem = $("#customizeColumns");
        elem.css({
          top: btnPos.top + $(btn).height() * 0.85,
          left: btnPos.left - elem.width()
        });
      }
      
      function toggleColumn(id) {
        let divId = id.replace("checkbox", "");
        $(`#${divId}`).toggleClass("enabled");
      }
      
      function resetColumns() {
        setColumnOrder();
        buildTable();
        $("#customizeColumns").toggle();
      }
      
      function applyColumns() {
        saveColumnOrder();
        buildTable();
        $("#customizeColumns").toggle();
      }
      
      function saveColumnOrder() {
        columnOrder = $("#usedCols").sortable("toArray");
        require('./modules/settings').set("columnOrder", columnOrder);
      }
      
      
    </script>

  <body>
    <div class='sidenav' id='sidenav'></div>
    
    <div id="loading" style="text-align:center;margin-top:15%;display:none;">
      <img id="loadingImg" src="res/img/loading.gif"/>
      <br/>
      <br/>
      <div id="loadingText" style="font-size: smaller"></div>
    </div>

    <div id='customizeColumns' class='popupMenu'>
      <span class='popupMenuText'>Customize the columns displayed in this table. Drag to change order, or drag to lower section to disable</span>
      <div id='usedCols' class='columnList'></div>
      <hr/>
      <div id='unusedCols' class='columnList'></div>
      <div class='popupMenuButton' onclick='applyColumns()'>Apply</div>
      <div class='popupMenuButton' onclick='resetColumns()'>Cancel</div>
    </div>
    
    <div id="mainContent">
      <div style="padding:4px;">
        <div class='sectionHeader'>
          Most Recent Maps
          <select id="numberOfShownMaps" onchange="getLastMaps()">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
          <span class='menuIcon' id='customizeColumnsButton' onclick='togglePopupMenu()'>â‰¡</span>
        </div>
        <table class='searchResults' id='lastMapsTable' style='width:100%;border-collapse:collapse;margin-bottom: 80px;'>
          <thead id='lastMapsHeader'>
          </thead>
          <tbody id='lastMapsRows'>
          </tbody>
        </table>      
      </div>
    </div>
      
    <div id="messages" class="messageSection">
    </div>
  </body>
</html>
